<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema SST Centro Minero</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-green: #1a4d2e;
            --secondary-green: #2e7d32;
            --dark-green: #0d3b1e;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .login-body {
            padding: 2.5rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <i class="bi bi-shield-check fs-1 me-3"></i>
                            <div class="text-start">
                                <h2 class="fw-bold mb-0">SENA SST</h2>
                                <p class="mb-0 opacity-75">Centro Minero - Boyacá</p>
                            </div>
                        </div>
                        <p class="mb-0 opacity-90">Sistema de Seguridad y Salud en el Trabajo</p>
                    </div>
                    
                    <div class="login-body">
                        {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>Usuario o contraseña incorrectos.</div>
                        </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="id_username" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2"></i>Usuario
                                </label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-login text-white w-100 py-3 fw-bold mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                INICIAR SESIÓN
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
