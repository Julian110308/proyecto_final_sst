<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #0d3b1e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #1a4d2e;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a4d2e;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0d3b1e;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #1a4d2e;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>游댏 Login - Sistema SST</h2>

        {% if form.errors %}
        <div class="error">
            Usuario o contrase침a incorrectos. Por favor intenta de nuevo.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input
                    type="text"
                    name="username"
                    id="id_username"
                    required
                    autofocus
                    placeholder="Ingresa tu usuario"
                >
            </div>

            <div class="form-group">
                <label for="id_password">Contrase침a:</label>
                <input
                    type="password"
                    name="password"
                    id="id_password"
                    required
                    placeholder="Ingresa tu contrase침a"
                >
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit">Iniciar Sesi칩n</button>
        </form>

        <div class="link">
            <a href="{% url 'password_reset' %}">쯆lvidaste tu contrase침a?</a>
        </div>

        <div class="link" style="margin-top: 10px; font-size: 12px; color: #666;">
            <strong>Usuarios de prueba:</strong><br>
            admin / admin123<br>
            julian / password123
        </div>
    </div>
</body>
</html>
