<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema SST SENA{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/8/83/Sena_Colombia_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Estilos unificados basados en login.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a4d2e 0%, #0d3b1e 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1464207687429-7505649dae38?w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            opacity: 0.3;
            z-index: 0;
        }

        .container-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            width: 100%;
            height: 600px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .login-panel {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
            height: 100%;
            background: white;
            z-index: 2;
        }

        .image-panel {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.9), rgba(26, 77, 46, 0.9));
            position: relative;
        }

        .image-panel::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1464207687429-7505649dae38?w=800&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
        }

        .logo-section { text-align: center; margin-bottom: 30px; }
        .sena-logo { width: 90px; height: 90px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; }
        .sena-logo img { width: 100%; height: 100%; object-fit: contain; }
        
        h1 { font-size: 28px; color: #1a1a1a; margin-bottom: 8px; font-weight: 700; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #333; margin-bottom: 8px; }
        .form-group label i { color: #2e7d32; margin-right: 8px; }
        
        .input-wrapper { position: relative; }
        .form-group input {
            width: 100%; padding: 16px 50px; border: 2px solid #e0e0e0; border-radius: 12px;
            font-size: 15px; outline: none; transition: all 0.3s ease;
        }
        .form-group input:focus { border-color: #2e7d32; box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1); }
        
        .input-icon-left { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #666; font-size: 18px; }
        .form-group input:focus ~ .input-icon-left { color: #2e7d32; }
        
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 50px;
            font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px;
            background: linear-gradient(135deg, #2e7d32, #1a4d2e); color: white;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3); margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(46, 125, 50, 0.4); }
        
        .switch-text { text-align: center; margin-top: 25px; font-size: 14px; color: #666; }
        .switch-text a { color: #2e7d32; font-weight: 600; text-decoration: none; }
        .switch-text a:hover { text-decoration: underline; }
        
        .image-overlay {
            position: relative; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px;
            color: white; text-align: center; z-index: 2;
        }
        .image-overlay h2 { font-size: 32px; margin-bottom: 15px; font-weight: 700; }

        @media (max-width: 968px) {
            .container-wrapper { height: auto; max-width: 90%; }
            .login-wrapper { flex-direction: column; }
            .login-panel { width: 100%; padding: 40px 30px; }
            .image-panel { display: none; }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="login-wrapper">
            <div class="login-panel">
                {% block content %}{% endblock %}
            </div>
            <div class="image-panel">
                <div class="image-overlay">
                    {% block image_side %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
