<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida - SST Centro Minero</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a4d2e 0%, #2e7d32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .complete-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .complete-header {
            background: linear-gradient(135deg, #1a4d2e 0%, #2e7d32 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #4caf50;
            animation: success 0.6s ease-in-out;
        }

        @keyframes success {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, #1a4d2e, #2e7d32);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="complete-card">
            <div class="complete-header">
                <i class="bi bi-check-circle-fill success-icon" style="color: white;"></i>
                <h3 class="mb-0">¡Contraseña Restablecida!</h3>
            </div>

            <div class="p-4">
                <div class="alert alert-success">
                    <h5 class="alert-heading">
                        <i class="bi bi-shield-check me-2"></i>
                        ¡Éxito!
                    </h5>
                    <p class="mb-0">
                        Tu contraseña ha sido restablecida correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.
                    </p>
                </div>

                <div class="card bg-light mb-4 text-center p-3">
                    <i class="bi bi-info-circle fs-3 text-primary mb-2"></i>
                    <p class="mb-2">Serás redirigido al inicio de sesión en:</p>
                    <p class="countdown mb-0" id="countdown">5</p>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary-custom btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Iniciar Sesión Ahora
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 text-white">
            <small>SENA - Centro Minero Sogamoso, Boyacá</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cuenta regresiva y redirección automática
        let segundos = 5;
        const countdownElement = document.getElementById('countdown');

        const intervalo = setInterval(() => {
            segundos--;
            countdownElement.textContent = segundos;

            if (segundos <= 0) {
                clearInterval(intervalo);
                window.location.href = "{% url 'login' %}";
            }
        }, 1000);
    </script>
</body>
</html>
