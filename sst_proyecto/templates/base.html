<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema SST - Centro Minero SENA</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <!-- CSS Personalizado -->
    <style>
        :root {
            --primary-green: #1a4d2e;
            --secondary-green: #2e7d32;
            --accent-green: #4caf50;
            --light-green: #e8f5e8;
            --dark-green: #0d3b1e;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .navbar-main {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .btn-emergencia {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
        }
        
        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            min-height: calc(100vh - 70px);
        }
        
        .nav-link {
            color: #555;
            padding: 0.8rem 1rem;
            margin: 0.2rem 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--light-green);
            color: var(--primary-green);
        }
        
        .card-modern {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .card-modern:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="bi bi-shield-check me-2"></i>
                SENA SST
            </a>
            
            <button class="btn btn-emergencia text-white me-3" id="botonPanico">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                EMERGENCIA
            </button>
            
            <div class="navbar-nav ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        Usuario
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar d-md-block">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a class="nav-link active" href="/"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                        <li class="nav-item mb-2"><a class="nav-link" href="/acceso/"><i class="bi bi-person-check me-2"></i>Control Acceso</a></li>
                        <li class="nav-item mb-2"><a class="nav-link" href="/mapas/"><i class="bi bi-map me-2"></i>Mapa Interactivo</a></li>
                        <li class="nav-item mb-2"><a class="nav-link" href="/emergencias/"><i class="bi bi-exclamation-octagon me-2"></i>Emergencias</a></li>
                        <li class="nav-item mb-2"><a class="nav-link" href="/reportes/"><i class="bi bi-graph-up me-2"></i>Reportes</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4 py-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
