{% extends 'dashboard.html' %}

{% block content %}
    <!-- Insertamos el bloque de gestión antes del contenido heredado si es posible, 
         o simplemente lo agregamos al principio del bloque content redefiniéndolo y llamando a super -->
    
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h2 class="fw-bold text-dark mb-1"><i class="bi bi-briefcase-fill me-2"></i>Panel Administrativo</h2>
            <p class="text-muted mb-0">Gestión integral del Centro Minero SENA</p>
        </div>
        <div class="col-auto">
            <div class="d-flex gap-2">
                <a href="{% url 'gestion_usuarios' %}" class="btn btn-outline-secondary rounded-pill px-3">
                    <i class="bi bi-people me-2"></i>Usuarios
                </a>
                <a href="{% url 'configuracion_sistema' %}" class="btn btn-primary rounded-pill px-3 text-white">
                    <i class="bi bi-gear me-2"></i>Configuración
                </a>
            </div>
        </div>
    </div>

    <!-- Accesos Rápidos de Administración -->
    <div class="row g-4 mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h6 class="fw-bold mb-0">Gestión Rápida</h6>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-3">
                        <a href="{% url 'gestion_usuarios' %}" class="btn btn-light border py-2 px-4 d-flex align-items-center hover-shadow transition text-decoration-none">
                            <i class="bi bi-person-plus text-success fs-5 me-2"></i>
                            <span>Gestionar Usuarios</span>
                        </a>
                        <a href="{% url 'reportes_general' %}" class="btn btn-light border py-2 px-4 d-flex align-items-center hover-shadow transition text-decoration-none">
                            <i class="bi bi-file-earmark-text text-primary fs-5 me-2"></i>
                            <span>Ver Reportes</span>
                        </a>
                        <a href="{% url 'listar_incidentes' %}" class="btn btn-light border py-2 px-4 d-flex align-items-center hover-shadow transition text-decoration-none">
                            <i class="bi bi-shield-exclamation text-warning fs-5 me-2"></i>
                            <span>Ver Incidentes</span>
                        </a>
                        <a href="/emergencias/" class="btn btn-light border py-2 px-4 d-flex align-items-center hover-shadow transition text-decoration-none">
                            <i class="bi bi-exclamation-triangle text-danger fs-5 me-2"></i>
                            <span>Emergencias</span>
                        </a>
                        <a href="/mapas/" class="btn btn-light border py-2 px-4 d-flex align-items-center hover-shadow transition text-decoration-none">
                            <i class="bi bi-map text-info fs-5 me-2"></i>
                            <span>Mapa del Centro</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Renderizamos el resto del dashboard normal (métricas y gráficas) -->
    {{ block.super }}
{% endblock %}
